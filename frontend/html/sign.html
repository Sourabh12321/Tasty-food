<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="./images/yummy plates.jpeg" type="image/x-icon" />

  <link rel="stylesheet" href="../css/sign.css">

  <!-- -------------------font Awesome Link------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">



  <style>
    button {
      background-color: purple;
      border: none;
      color: white;
      padding: 12px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .cross {
      position: fixed;
      top: 4%;
      right: 7%;
      z-index: 999;
    }

    .cross a {
      cursor: pointer;
    }

    .cross i {
      font-size: 40px;
      color: #fff;

      cursor: pointer;
    }
  </style>
</head>

<body>
  <a class="cross" href="../index.html"><i class="fa-solid fa-xmark"></i></a>
  <div id="box">
    <h1>Create a new Account</h1>
    <p>Create an account to continue Booking Your Order</p>

    <div id="or">
      or
    </div>

    <input type="text" id="email" class="name" name="Email ID or Mobile Number" placeholder="Enter Your Name" required>
    <div class="line"></div>
    <br>

    <input type="email" id="pass" class="email" name="Password" placeholder="Email" required>

    <div class="line"></div>
    <div class="line"></div>
    <br>

    <input type="password" id="pass2" class="password" name="Password" placeholder="Password" required>

    <div class="line"></div>

    <button style="margin-top: 5%;" id="signupform">Sign In</button>
    <br>
    <span>Already Registered?</span> <a href="./login.html">Log In</a>
  </div>
</body>

</html>
<script src="../js/signup.js"></script>
